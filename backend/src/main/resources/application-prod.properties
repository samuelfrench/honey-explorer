# Production configuration for Fly.io deployment

# Database configuration (from environment variables set by start.sh)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# R2 Storage Configuration (from Fly.io secrets)
r2.enabled=true
r2.account.id=${R2_ACCOUNT_ID}
r2.access.key=${R2_ACCESS_KEY}
r2.secret.key=${R2_SECRET_KEY}
r2.bucket.name=${R2_BUCKET_NAME}
r2.public.url=${R2_PUBLIC_URL}
